<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Component</title>
    <style>
        #wrapper {
            border: 1px solid #333;
            padding: 1px;
            display: inline-block;
            border-radius: 2px;
            text-decoration: none;

        };
    </style>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
        function Button({ title, href, onClick}) {
            let Component = 'button'
            const props = {}

            if(href) {
                Component = 'a'
                props.href = href
            }

            if(onClick) {
                props.onClick = onClick
            }

            return (
                <Component {...props}>{title}</Component>
            )
        }

        function App() {
            return (
                <div id="wrapper" className = "button">
                    <Button
                        title="Click me!"
                        href="https://fullstack.edu.vn/learning/reactjs?id=f106ce66-7cfa-4963-94ad-81e96945a576"
                        onClick={() => console.log(Math.random())}
                    />
                </div>
            )
        }
        
        ReactDOM.render(<App />, document.getElementById("root"))

    </script>
</body>
</html>
