<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>REACT DOM</title>
</head>
<body>
    <div id="root"></div>

    <script type='text/babel'>
        const divReact = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Học ReactJS tại F8'
                },
                'Học ReactJS'
            ),
            React.createElement(
                'p',
                null,
                'Học ReactJS từ cơ bản đến nâng cao'
            ),
        )

        const root = document.getElementById('root');

        ReactDOM.render(divReact, root);

        const courses = [
            {
                name: 'học JavaScript'
            },
            {
                name: 'học ReactJS'
            }

        ]


        const ulReact = <ul>
                { courses.map(course => <li>{course.name}</li>) }
            </ul>
        
        ReactDOM.render(ulReact, root);

    </script>
</body>
</html>
